<div ng-controller="editCtrl">
	<h1>Izmena model1</h1>

	<form>

		<div class="form-group">
			<label for="polje1">p1</label>
			<input id="polje1" class="form-control" ng-model="editEntity.polje1" />
		</div>
		<div class="form-group">
			<label for="polje2">p2</label>
			<input id="polje2" class="form-control" ng-model="editEntity.polje2" />
		</div>
		<div class="form-group">
			<label for="polje3">p3</label>
			<input id="polje3" class="form-control" ng-model="editEntity.polje3" />
		</div>
		<div class="form-group">
			<label for="polje4">p4</label>
			<input id="polje4" class="form-control" ng-model="editEntity.polje4" />
		</div>
		<div class="form-group">
			<label for="s1">s1</label>
			<select id="s1" class="form-control" ng-model="editEntity.model2Id">
				<option ng-repeat="e in model2s" value="{{e.id}}"  ng-selected="e.id == editEntity.model2Id">{{e.naziv}}</option>
			</select>
		</div>

		<button class="btn btn-primary" ng-click="doEdit()">Sačuvaj</button>

	</form>

</div>
