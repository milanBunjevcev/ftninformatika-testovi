<div ng-controller="editmodel1Ctrl">
	<h1>Izmena linije</h1>
	
	<div class="row">
				
		<div class="col-12 col-lg-5">
		
			<form>

				<div class="form-group">
					<label for="polje1">polje1</label>
					<input id="polje1" class="form-control" ng-model="model1.brojMesta"/>
				</div>
				<div class="form-group">
					<label for="polje2">polje2</label>
					<input id="polje2" class="form-control" ng-model="model1.cenaKarte"/>
				</div>
				<div class="form-group">
					<label for="polje3">polje3</label>
					<input id="polje3" class="form-control" ng-model="model1.vremePolaska"/>
				</div>
				<div class="form-group">
					<label for="polje4">polje4</label>
					<input id="polje4" class="form-control" ng-model="model1.destinacija"/>
				</div>
			
				<div class="form-group">
					<label for="select1">select1</label>
					<select id="select1" class="form-control" ng-model="model1.model2Id">
						<option ng-repeat="temp in prevoznici" value="{{temp.id}}">{{temp.naziv}}</option>
					</select>
				</div>
								
				<button class="btn btn-primary" ng-click="doEdit()">Izmeni</button>
				
			</form>
		
		</div>
	</div>
</div>
